<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>KidNest</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Georgian&display=swap"
      rel="stylesheet"
    />
  </head>
  <body style="font-family: 'Noto Sans Georgian', sans-serif">
    <div class="flex flex-wrap w-[700px] [&>*:nth-child(7n)_div]:left-auto [&>*:nth-child(7n)_div]:right-[90px]">
        <div class="w-[100px] h-[50px] relative">
            <span>1</span>
        </div>
        <div class="w-[100px] h-[50px] border-[1px] border-black/50 relative">
            <span>2</span>
        </div>
        <div class="w-[100px] h-[50px] border-[1px] border-black/50 relative">
            <span>3</span>
        </div>
        <div class="w-[100px] h-[50px] border-[1px] border-black/50 relative">
            <span>4</span>
            
        </div>
        <div class="w-[100px] h-[50px] border-[1px] border-black/50 relative">
            <span>5</span>
        </div>
        <div class="w-[100px] h-[50px] border-[1px] border-black/50 relative">
            <span>6</span>
        </div>
        <div class="w-[100px] h-[50px] border-[1px] border-black/50 relative">
            <span>7</span>
            <div class="w-[150px] h-[30px] bg-green-300 absolute z-30 left-[90px]">popup</div>
        </div>
    </div>
</body>
</html>
